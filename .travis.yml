sudo: required

dist: trusty

language: node_js

node_js:
  - '4'
  - '5'
  - '6'
  - '7'

cache:
  yarn: true
  directories:
  - node_modules/
  - packages/*/node_modules

addons:
  apt:
    sources:
    - sourceline: 'deb http://packages.prosody.im/debian trusty main'
      key_url: 'https://prosody.im/files/prosody-debian-packages.key'
    packages:
    - prosody-0.10
    - lua-bitop # websocket
    - lua-sec # tls
  hosts:
    - node-xmpp.localhost

before_script:
  - sudo service prosody stop

script:
  - make
  - make test

after_failure:
  - cat server/prosody.err
